name: pr

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v4
      - 
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      -
        uses: Swatinem/rust-cache@v2
      - 
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - 
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
  check:
    strategy:
      matrix:
        rust_version: ["stable", "nightly", "1.60"]
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust_version }}
          override: true
      -
        uses: Swatinem/rust-cache@v2
      -
        name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      -
        name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
